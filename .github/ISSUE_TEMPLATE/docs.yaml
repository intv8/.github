name: Documentation issue report
description: Report an issue with partc11e code.
title: "ðŸ“š Docs issues report: "
labels: ["type: docs"]
body:
  - type: markdown
    attributes:
      value: "
        <img src='https://avatars.githubusercontent.com/u/89670397?s=400' align='left' width='60' height ='60' />
        Thank you for reporting a documentation issue!

        All efforts to improve partic11e libraries are greatly appreciated.

        <br clear='left' />"
  - type: textarea
    attributes:
      label: Describe the documentation issue
      description: Please describe the issue you found in the documentation.
      placeholder: >
        Explain where the issue is and why you believe it is an issue. Include
        URLs to the problem documentation and/or provide screenshots
        identifying the issue. Be sure that you are looking at the
        documentation from the view of the documentation's target audience.

    validations:
      required: true
  - type: textarea
    attributes:
      label: Propose a solution
      description: Suggest a solution that would solve the documentation issue.
      placeholder: >
        Explain how the documentation issue could be fixed. Be as clear and
        detailed as possible. Those writing the documentation are often the
        one's writing the code and, due to their intimate understanding of the 
        features and functionality, may not see things from the view of the 
        documentation's target audience.
  - type: markdown
    attributes:
      value: <br />
  - type: markdown
    attributes:
      value: By submitting this issue, I am contributing to the project and agree to follow this project's [Code of Conduct](https://github.com/partic11e/.github/blob/main/.github/CODE_OF_CONDUCT.md).
